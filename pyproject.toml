[tool.poetry]
name = "django-pev"
version = "0.1.2"
description = "Context manager to upload explain plans to https://explain.dalibo.com/"
authors = ["william chu <william.chu@uptickhq.com>"]
readme = "README.md"
packages = [{ include = "django_pev" }]

[tool.poetry.dependencies]
python = "^3.7"
sqlparse = "*"
django = "^3.2"

[tool.poetry.group.dev.dependencies]
psycopg2 = "^2.9.5"
pdbpp = "^0.10.3"
mypy = "^0.991"
black = "^22.10.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
django-stubs = "^1.13.0"

[tool.nitpick]
# Generated by the 'nitpick init' command
# More info at https://nitpick.rtfd.io/en/latest/configuration.html
style = [
    'https://raw.githubusercontent.com/uptick/.github/main/nitpick/python.toml',
    'py://nitpick/resources/any/commitizen',
]
cache = "never"

[tool.black]
target-version = ["py310"]
line-length = 120
include = "\\.pyi?$"
preview = true
force_exclude = "(\n  /(\n    | migrations\n  )/\n  | urls\\.py\n)\n"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
